<html>
<head>
  <!-- class name need to be cleaned up and audit replaced with feta -->
<link rel='stylesheet' href='css/devtools.css'>
<link rel='stylesheet' href='css/audit.css'>
<link rel='stylesheet' href='css/panel.css'>
<link rel='stylesheet' href='css/splitview.css'>
<link rel='stylesheet' href='css/style.css'>
<!-- normally we wouldn't do this, but we want jQuery loaded before anything is done -->
<script src="js/jquery.js"></script>
</head>
<body id="-webkit-web-inspector">
  
      <div class="panel audits visible">
        <div class="split-view visible">
          <div id="sideBar" class="split-view-contents split-view-contents-vertical split-view-sidebar-left sidebar" style="left: 0px; width: 200px;">
            <ol class="sidebar-tree" tabindex="0">
              <li title="" class="parent expanded sidebar-tree-section hidden"></li>
              <ol id="sidebarHeader" class="children expanded">
                <li title="" class="sidebar-tree-item audits-sidebar-tree-item selected">
                  <img class="icon"><div class="status"></div>
                  <div class="titles no-subtitle">
                    <span class="title">Feta</span>
                    <span class="subtitle"></span>
                  </div>
                </li>
              </ol>
              <li title="" class="parent expanded sidebar-tree-section">Tests</li>
              <ol id="sidebarTests" class="children expanded">
                
              </ol>
            </ol>
          </div>
          <div class="split-view-contents split-view-contents-vertical" style="right: 0px; left: 200px;">
            <div class="audit-launcher-view panel-enabler-view visible">
              <div  class="audit-launcher-view-content">
                <div id="admin">
                  <h1>Automated Regression Testing</h1>
                  
                  <div class="flexible-space"></div>
                  <div class="button-container">
                   
                    <button id="record">Record Regression Test</button>
                    <button id="load">Load Regression Test</button>
                    <input id="loadUpload" type="file" style="display:none;"/>
                  </div>
                </div>
                <div id="testPanel" style="display:none;">
                  <div class="btnBar">
                    <button class="runBtn">Run Test</button>
                    <button class="downloadBtn">Download</button>
                  </div>
                  <textarea class="testCode"></textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="split-view-resizer split-view-resizer-vertical" style="left: 197.5px;"></div>
        </div>
      </div>
<script src="js/tests.js"></script>
<script src="js/fetaControls.js"></script>
<script src="js/sidebarUI.js"></script> 
<script src="js/testPanelControls.js"></script> 
<script src="panel.js"></script>
</body>
</html>
